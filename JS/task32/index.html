        <script src="whole.js"></script>
        <script>
            var config1 = [
                {
                    label:"用户名",
                    element:"input",
                    type:"text",
                    message:{
                        rule:"数字字母下划线组成，数组不能开头", //默认正则的遵守规则
                        empty:this.label + "不能为空",
                        short: "长度不能小于" + 4,

                    },
                    validatorItems:{
                        username:"",  //空表示使用表单工厂默认提供的正则表达式

                    },

                }

            //将每个表单元素作为一个整体，初始化
            var form1 = document.getElementById("form1");
            var form2 = document.getElementById("form2");

            var formproducts1 = [];
            var formproducts2 = [];
            for(var i = 0 ;i < config1.length; i++){
                formproducts1[i] = new FormFactory(config1[i],form1);
                formproducts1[i].init();
            }

            for(var i = 0 ;i < config2.length; i++){
                formproducts2[i] = new FormFactory(config2[i],form2);
                formproducts2[i].init();
            }
        </script>
